name: build

on:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.16.3'
    - name: Install dependencies
      run: |
        go version
        go get -u golang.org/x/lint/golint
        go get github.com/golangci/golangci-lint/cmd/golangci-lint@v1.39.0
    - name: Run build
      run: make
